<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    
    <style>
        /* CSS Variables for Theme */
        :root {
            --bg: #0e0f14;
            --card: #151823;
            --ink: #e9ebf2;
            --muted: #aab1c2;
            --accent: #ff2d95;
            --accent2: #9b5cff;
            --accent3: #23d5ab;
            --chip: #212636;
        }

        [data-theme="light"] {
            --bg: #f8f9fa;
            --card: #ffffff;
            --ink: #1a1a1a;
            --muted: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--ink);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(14, 15, 20, 0.95) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(21, 24, 35, 0.8);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .header-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: white;
        }

        /* Video Player Container - Fixed size */
        .player-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            max-width: 100%;
            background: #000;
            
            border-radius: 12px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .player-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 45, 149, 0.9);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        /* Controls Section */
        .controls-section {
            background: var(--card);
            padding: 10px;
           
            border-radius: 18px;
        }

        .movie-info {
            margin-bottom: 20px;
        }

        .movie-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .movie-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--muted);
            font-size: 14px;
            flex-wrap: wrap;
        }

        .rating-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255, 215, 0, 0.15);
            color: #ffd700;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        /* Server Selection */
        .server-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-bar {
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Server Dropdown */
        .server-select {
            width: 100%;
            background: var(--bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--ink);
            font-size: 14px;
            outline: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23aab1c2' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .server-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 45, 149, 0.2);
        }

        /* Episode/Season Selection for TV Shows */
        .tv-controls {
            display: none;
            margin-bottom: 20px;
        }

        .tv-controls.show {
            display: block;
        }

        .episode-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .season-select, .episode-select {
            background: var(--bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--ink);
            font-size: 14px;
            outline: none;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .episode-btn {
            background: var(--chip);
            border: none;
            color: var(--muted);
            padding: 8px 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .episode-btn.active {
            background: var(--accent);
            color: white;
        }

        .episode-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* Download Section */
        .download-section {
            background: var(--bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .download-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
        }

        .download-info {
            font-size: 14px;
            color: var(--muted);
        }

        .download-btn {
            background: var(--accent3);
            border: none;
            color: var(--bg);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: #1fb89a;
            transform: translateY(-2px);
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: var(--bg);
            border: none;
            color: var(--ink);
            padding: 12px 8px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .action-btn.bookmarked {
            background: var(--accent);
            color: white;
        }

        /* Related Content */
        .related-section {
            padding: 0 16px 100px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .related-card {
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            background: transparent;
        }

        .related-card:hover {
            transform: translateY(-4px);
        }

        .related-poster {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 18px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .related-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 8px;
            color: white;
            font-size: 9px;
        }

        .related-rating {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .related-info {
            padding: 0 4px;
        }

        .related-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .related-subtitle {
            font-size: 12px;
            color: var(--muted);
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--chip);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (min-width: 768px) {
            .player-container {
                max-width: 800px;
               
            }

            .controls-section {
                max-width: 800px;
                margin: 0 auto 30px;
            }

            .related-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }

            .related-poster {
                height: 240px;
            }

            .episode-controls {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1100px) {
            body {
                max-width: 1100px;
                margin: 0 auto;
            }
            
            .related-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Configuration
        const cfg = {
            BASE: 'https://api.themoviedb.org/3/',
            KEY: 'fed86956458f19fb45cdd382b6e6de83',
            IMG: 'https://image.tmdb.org/t/p'
        };

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const mediaType = urlParams.get('type') || 'movie';
        let currentSeason = parseInt(urlParams.get('season')) || 1;
        let currentEpisode = parseInt(urlParams.get('episode')) || 1;

        let movieData = null;
        let seasonsData = [];
        let currentServer = 'autoembed';
        let isVideoLoaded = false;
        let imdbId = null;

        // Theme management
        let currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);

        // Genre mapping for display
        const genreMap = {
            28: 'Action', 12: 'Adventure', 16: 'Animation', 35: 'Comedy', 80: 'Crime',
            99: 'Documentary', 18: 'Drama', 10751: 'Family', 14: 'Fantasy', 36: 'History',
            27: 'Horror', 10402: 'Music', 9648: 'Mystery', 10749: 'Romance', 878: 'Sci-Fi',
            10770: 'TV Movie', 53: 'Thriller', 10752: 'War', 37: 'Western'
        };

        // Get IMDB ID
        async function getImdbId() {
            if (imdbId) return imdbId;
            
            try {
                const externalIds = await fetchAPI(`${mediaType}/${movieId}/external_ids?language=en-US`);
                imdbId = externalIds.imdb_id;
                return imdbId;
            } catch (error) {
                console.error('Error fetching IMDB ID:', error);
                return null;
            }
        }

        // API Functions
        async function fetchAPI(endpoint) {
            const separator = endpoint.includes('?') ? '&' : '?';
            const url = `${cfg.BASE}${endpoint}${separator}api_key=${cfg.KEY}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('API request failed');
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function getImageUrl(path, size = 'w342') {
            if (!path) return createPlaceholderSVG();
            return `${cfg.IMG}/${size}${path}`;
        }

        function createPlaceholderSVG() {
            return `data:image/svg+xml,${encodeURIComponent(`
                <svg width="500" height="750" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#151823"/>
                    <text x="50%" y="50%" fill="#aab1c2" text-anchor="middle" dy=".3em" font-family="Arial" font-size="24">No Image</text>
                </svg>
            `)}`;
        }

        // Load movie/TV show details
        async function loadDetails() {
            if (!movieId) {
                showError('Content ID missing from URL');
                return;
            }

            try {
                movieData = await fetchAPI(`${mediaType}/${movieId}?language=en-US`);
                await getImdbId(); // Get IMDB ID
                displayDetails();
                loadRelatedContent();
                
                if (mediaType === 'tv') {
                    setupTVControls();
                    loadSeasons();
                }
                
                updateDownloadInfo();
            } catch (error) {
                console.error('Error loading details:', error);
                showError('Failed to load content details.');
            }
        }

        function displayDetails() {
            if (!movieData) return;

            const title = movieData.title || movieData.name;
            const releaseDate = movieData.release_date || movieData.first_air_date;
            const year = releaseDate ? new Date(releaseDate).getFullYear() : '';
            const runtime = movieData.runtime || (movieData.episode_run_time && movieData.episode_run_time[0]) || 0;

            // Update header and title
            document.getElementById('headerTitle').textContent = title;
            document.getElementById('movieTitle').textContent = title;
            document.getElementById('movieRating').textContent = movieData.vote_average ? movieData.vote_average.toFixed(1) : '0.0';
            document.getElementById('movieYear').textContent = year || 'N/A';
            document.getElementById('movieDuration').textContent = runtime ? `${runtime} min` : 'N/A';

            // Update episode info for TV shows
            if (mediaType === 'tv') {
                document.getElementById('currentEpisodeInfo').textContent = `S${currentSeason}E${currentEpisode}`;
                document.getElementById('currentEpisodeInfo').style.display = 'inline';
            }
        }

        // Setup TV show controls
        function setupTVControls() {
            if (mediaType === 'tv') {
                document.getElementById('tvControls').classList.add('show');
            }
        }

        // Load seasons for TV shows
        async function loadSeasons() {
            if (mediaType !== 'tv' || !movieData.seasons) return;
            
            const seasonSelect = document.getElementById('seasonSelect');
            seasonSelect.innerHTML = '<option value="">Select Season</option>';
            
            movieData.seasons.forEach(season => {
                if (season.season_number > 0) {
                    const option = document.createElement('option');
                    option.value = season.season_number;
                    option.textContent = `Season ${season.season_number}`;
                    option.selected = season.season_number === currentSeason;
                    seasonSelect.appendChild(option);
                }
            });

            // Load episodes for current season
            if (currentSeason) {
                await loadEpisodes(currentSeason);
            }
        }

        async function loadEpisodes(seasonNumber) {
            try {
                const season = await fetchAPI(`tv/${movieId}/season/${seasonNumber}?language=en-US`);
                const episodeSelect = document.getElementById('episodeSelect');
                const episodeGrid = document.getElementById('episodeGrid');
                
                // Update dropdown
                episodeSelect.innerHTML = '<option value="">Select Episode</option>';
                
                // Update grid
                episodeGrid.innerHTML = '';
                
                if (season.episodes && season.episodes.length > 0) {
                    season.episodes.forEach(episode => {
                        // Add to dropdown
                        const option = document.createElement('option');
                        option.value = episode.episode_number;
                        option.textContent = `Episode ${episode.episode_number}`;
                        option.selected = episode.episode_number === currentEpisode;
                        episodeSelect.appendChild(option);
                        
                        // Add to grid
                        const episodeBtn = document.createElement('button');
                        episodeBtn.className = `episode-btn ${episode.episode_number === currentEpisode ? 'active' : ''}`;
                        episodeBtn.textContent = episode.episode_number;
                        episodeBtn.onclick = () => changeEpisode(seasonNumber, episode.episode_number);
                        episodeGrid.appendChild(episodeBtn);
                    });
                } else {
                    episodeGrid.innerHTML = '<div class="text-center text-muted py-3">No episodes available</div>';
                }
            } catch (error) {
                console.error('Error loading episodes:', error);
                document.getElementById('episodeGrid').innerHTML = '<div class="text-center text-muted py-3">Error loading episodes</div>';
            }
        }

        // Change episode
        function changeEpisode(season, episode) {
            currentSeason = season;
            currentEpisode = episode;
            
            // Update URL
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('season', season);
            newUrl.searchParams.set('episode', episode);
            window.history.replaceState({}, '', newUrl);
            
            // Update UI
            document.getElementById('currentEpisodeInfo').textContent = `S${season}E${episode}`;
            
            // Update active episode button
            document.querySelectorAll('.episode-btn').forEach(btn => {
                btn.classList.remove('active');
            });

        // Load related content
        async function loadRelatedContent() {
            try {
                const related = await fetchAPI(`${mediaType}/${movieId}/similar?language=en-US&page=1`);
                const relatedGrid = document.getElementById('relatedGrid');

                if (related.results && related.results.length > 0) {
                    const relatedHTML = related.results.slice(0, 8).map(item => {
                        const title = item.title || item.name;
                        const date = item.release_date || item.first_air_date;
                        const year = date ? new Date(date).getFullYear() : '';
                        const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
                        const genre = item.genre_ids && item.genre_ids[0] ? genreMap[item.genre_ids] : '';
                        
                        return `
                            <div class="related-card" onclick="goToPlay(${item.id}, '${mediaType}')">
                                <div class="related-poster">
                                    <img src="${getImageUrl(item.poster_path, 'w342')}" 
                                         alt="${title}" 
                                         class="related-image" 
                                         loading="lazy"
                                         onerror="this.src='${createPlaceholderSVG()}'">
                                    <div class="related-overlay">
                                        ${genre ? `<div style="font-size: 8px; margin-bottom: 2px; opacity: 0.9;">${genre.toUpperCase()}</div>` : ''}
                                        ${year ? `<div style="font-size: 8px; opacity: 0.8;">${year}</div>` : ''}
                                    </div>
                                    ${rating !== 'N/A' ? `
                                        <div class="related-rating">
                                            <i class="fas fa-star" style="font-size: 8px; color: #ffd700;"></i>
                                            ${rating}
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="related-info">
                                    <div class="related-title">${title}</div>
                                    <div class="related-subtitle">${mediaType.toUpperCase()} • ${year}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    relatedGrid.innerHTML = relatedHTML;
                } else {
                    relatedGrid.innerHTML = '<div class="col-span-full text-center text-muted py-4">No related content available</div>';
                }
            } catch (error) {
                console.error('Error loading related content:', error);
                document.getElementById('relatedGrid').innerHTML = '<div class="col-span-full text-center text-muted py-4">Error loading related content</div>';
            }
        }

        // Navigation functions
        function goToPlay(id, type) {
            window.location.href = `/p/play.html?type=${type}&id=${id}`;
        }

        // Bookmark functions
        function getBookmarks() {
            return JSON.parse(localStorage.getItem('bookmarks') || '[]');
        }

        function toggleBookmark() {
            if (!movieData) return;

            const bookmarks = getBookmarks();
            const index = bookmarks.findIndex(item => item.id === parseInt(movieId));
            
            if (index === -1) {
                bookmarks.push({
                    id: parseInt(movieId),
                    title: movieData.title || movieData.name,
                    poster: movieData.poster_path,
                    type: mediaType
                });
                showToast('Added to bookmarks!');
            } else {
                bookmarks.splice(index, 1);
                showToast('Removed from bookmarks!');
            }
            
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarkButton();
        }

        function updateBookmarkButton() {
            const bookmarks = getBookmarks();
            const isBookmarked = bookmarks.some(item => item.id === parseInt(movieId));
            const bookmarkBtn = document.getElementById('bookmarkBtn');
            
            if (isBookmarked) {
                bookmarkBtn.classList.add('bookmarked');
            } else {
                bookmarkBtn.classList.remove('bookmarked');
            }
        }

        // Utility functions
        function toggleFullscreen() {
            const container = document.getElementById('playerContainer');
            
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function shareContent() {
            if (navigator.share && movieData) {
                navigator.share({
                    title: movieData.title || movieData.name,
                    text: `Watch ${movieData.title || movieData.name} on iQPlay`,
                    url: window.location.href
                }).catch(() => {
                    fallbackShare();
                });
            } else {
                fallbackShare();
            }
        }

        function fallbackShare() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    showToast('Link copied to clipboard!');
                }).catch(() => {
                    promptCopyLink();
                });
            } else {
                promptCopyLink();
            }
        }

        function promptCopyLink() {
            const link = window.location.href;
            prompt('Copy this link:', link);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--accent);
                color: white;
                padding: 12px 24px;
                border-radius: 12px;
                z-index: 2000;
                font-size: 14px;
                font-weight: 500;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function showError(message) {
            const controlsSection = document.querySelector('.controls-section');
            controlsSection.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                    <h2 style="margin-bottom: 8px;">Unable to Load Content</h2>
                    <p class="text-muted">${message}</p>
                    <button class="btn btn-primary mt-3" onclick="window.location.reload()">
                        Retry
                    </button>
                </div>
            `;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load content details
            loadDetails();
            updateBookmarkButton();

            // Server selection
            document.getElementById('serverSelect').addEventListener('change', function() {
                currentServer = this.value;
                updateDownloadInfo();
                
                // Reset video player to show overlay
                document.getElementById('playerOverlay').classList.add('show');
                isVideoLoaded = false;
            });

            // Season/Episode selection
            document.getElementById('seasonSelect').addEventListener('change', function() {
                const seasonNumber = parseInt(this.value);
                if (seasonNumber) {
                    currentSeason = seasonNumber;
                    loadEpisodes(seasonNumber);
                }
            });

            document.getElementById('episodeSelect').addEventListener('change', function() {
                const episodeNumber = parseInt(this.value);
                if (episodeNumber) {
                    changeEpisode(currentSeason, episodeNumber);
                }
            });

            // Action buttons
            document.getElementById('bookmarkBtn').addEventListener('click', toggleBookmark);
            document.getElementById('shareBtn').addEventListener('click', shareContent);
            
            document.getElementById('downloadBtn').addEventListener('click', function() {
                let downloadUrl = '';
                
                if (mediaType === 'tv') {
                    downloadUrl = `https://dl.vidsrc.vip/tv/${movieId}/${currentSeason}/${currentEpisode}`;
                } else {
                    downloadUrl = `https://dl.vidsrc.vip/movie/${movieId}`;
                }
                
                window.open(downloadUrl, '_blank');
            });

            document.getElementById('watchlistBtn').addEventListener('click', function() {
                showToast('Watchlist functionality coming soon!');
            });

            document.getElementById('reportBtn').addEventListener('click', function() {
                showToast('Thank you for reporting. We will review this content.');
            });
        });
